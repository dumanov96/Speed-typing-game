<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>SpeedTyping</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  </head>
  <body class="bg-dark text-white">
    <header class="bg-secondary text-center p-3 mb-5">
      <h1>SpeedTyping</h1>
    </header>
    <div class="container text-center">

      <div class="row">
        <div class="col-md-6 mx-auto">
          <p class="lead">Type the given word within
          <span class="text-success" id="seconds">5 </span>Seconds:</p>
          <h2 class="display-2 mb-5" id="current-word">hello</h2>
          <input type="text" class="form-control form-control-lg"
          placeholder="Start typing..." id="word-input" autofocus>
          <h4 class="mt-3" id="message"></h4>

          <div class="row mt-5">
            <div class="col-md-6">
              <h3>Time left:
                <span id="time">0</span>
              </h3>
            </div>
            <div class="col-md-6">
              <h3>Score:
                <span id="score">0</span>
              </h3>
            </div>
          </div>

          <div class="row mt-5">
            <div class="col-md-12">
              <div class="card card-body bg-secondary text-white">
                <h5>Instructions</h5>
                <p>Type each word in the given amount of seconds to score. To play again, just type the current word. Your score will reset.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/main.js"></script>

  </body>
</html>
